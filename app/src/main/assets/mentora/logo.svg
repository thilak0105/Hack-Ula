<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background glow -->
    <defs>
        <radialGradient id="glow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0" />
        </radialGradient>
        <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#A78BFA" />
            <stop offset="100%" style="stop-color:#8B5CF6" />
        </linearGradient>
        <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#C4B5FD" />
            <stop offset="100%" style="stop-color:#A78BFA" />
        </linearGradient>
    </defs>

    <!-- Glow effect -->
    <circle cx="100" cy="100" r="80" fill="url(#glow)" />

    <!-- Book (bottom) -->
    <g transform="translate(100, 145)">
        <!-- Book pages -->
        <path d="M -45,-25 L -45,15 Q -45,20 -40,20 L -5,20 L -5,-30 Q -5,-35 -10,-35 L -40,-35 Q -45,-35 -45,-30 Z"
            fill="url(#bookGradient)" stroke="#7C3AED" stroke-width="2" />
        <path d="M 45,-25 L 45,15 Q 45,20 40,20 L 5,20 L 5,-30 Q 5,-35 10,-35 L 40,-35 Q 45,-35 45,-30 Z"
            fill="url(#bookGradient)" stroke="#7C3AED" stroke-width="2" />

        <!-- Book spine/center -->
        <rect x="-5" y="-30" width="10" height="50" fill="#8B5CF6" />

        <!-- Book lines (pages) -->
        <line x1="-40" y1="-25" x2="-10" y2="-25" stroke="#9333EA" stroke-width="1.5" />
        <line x1="-40" y1="-18" x2="-10" y2="-18" stroke="#9333EA" stroke-width="1.5" />
        <line x1="-40" y1="-11" x2="-10" y2="-11" stroke="#9333EA" stroke-width="1.5" />

        <line x1="40" y1="-25" x2="10" y2="-25" stroke="#9333EA" stroke-width="1.5" />
        <line x1="40" y1="-18" x2="10" y2="-18" stroke="#9333EA" stroke-width="1.5" />
        <line x1="40" y1="-11" x2="10" y2="-11" stroke="#9333EA" stroke-width="1.5" />
    </g>

    <!-- Arrow connecting book to brain -->
    <g transform="translate(100, 100)">
        <polygon points="0,-25 -8,-15 -3,-15 -3,0 3,0 3,-15 8,-15" fill="#A78BFA" />
    </g>

    <!-- Brain (top) -->
    <g transform="translate(100, 60)">
        <!-- Brain outline -->
        <ellipse cx="0" cy="0" rx="28" ry="26" fill="none" stroke="url(#brainGradient)"
            stroke-width="3" />

        <!-- Brain hemispheres division -->
        <line x1="0" y1="-26" x2="0" y2="26" stroke="url(#brainGradient)" stroke-width="2" />

        <!-- Left hemisphere curves -->
        <path d="M -14,-15 Q -20,-12 -18,-8" fill="none" stroke="url(#brainGradient)" stroke-width="2.5" stroke-linecap="round" />
        <path d="M -10,-5 Q -16,-2 -14,3" fill="none" stroke="url(#brainGradient)" stroke-width="2.5" stroke-linecap="round" />
        <path d="M -8,8 Q -14,11 -12,16" fill="none" stroke="url(#brainGradient)" stroke-width="2.5"
            stroke-linecap="round" />

        <!-- Right hemisphere curves -->
        <path d="M 14,-15 Q 20,-12 18,-8" fill="none" stroke="url(#brainGradient)" stroke-width="2.5" stroke-linecap="round" />
        <path d="M 10,-5 Q 16,-2 14,3" fill="none" stroke="url(#brainGradient)" stroke-width="2.5"
            stroke-linecap="round" />
        <path d="M 8,8 Q 14,11 12,16" fill="none" stroke="url(#brainGradient)" stroke-width="2.5"
            stroke-linecap="round" />

        <!-- Neural connection points (dots) -->
        <circle cx="-22" cy="-18" r="2.5" fill="#C4B5FD" />
        <circle cx="-25" cy="-8" r="2.5" fill="#C4B5FD" />
        <circle cx="-25" cy="2" r="2.5" fill="#C4B5FD" />
        <circle cx="-24" cy="12" r="2.5" fill="#C4B5FD" />
        <circle cx="-20" cy="20" r="2.5" fill="#C4B5FD" />

        <circle cx="22" cy="-18" r="2.5" fill="#C4B5FD" />
        <circle cx="25" cy="-8" r="2.5" fill="#C4B5FD" />
        <circle cx="25" cy="2" r="2.5" fill="#C4B5FD" />
        <circle cx="24" cy="12" r="2.5" fill="#C4B5FD" />
        <circle cx="20" cy="20" r="2.5" fill="#C4B5FD" />

        <!-- Connection lines from dots -->
        <line x1="-22" y1="-18" x2="-28" y2="-22" stroke="#C4B5FD" stroke-width="1.5" />
        <line x1="-25" y1="-8" x2="-31" y2="-8" stroke="#C4B5FD" stroke-width="1.5" />
        <line x1="-25" y1="2" x2="-31" y2="4" stroke="#C4B5FD" stroke-width="1.5" />
        <line x1="-24" y1="12" x2="-30" y2="15" stroke="#C4B5FD" stroke-width="1.5" />
        <line x1="-20" y1="20" x2="-25" y2="25" stroke="#C4B5FD" stroke-width="1.5" />

        <line x1="22" y1="-18" x2="28" y2="-22" stroke="#C4B5FD" stroke-width="1.5" />
        <line x1="25" y1="-8" x2="31" y2="-8" stroke="#C4B5FD" stroke-width="1.5" />
        <line x1="25" y1="2" x2="31" y2="4" stroke="#C4B5FD" stroke-width="1.5" />
        <line x1="24" y1="12" x2="30" y2="15" stroke="#C4B5FD" stroke-width="1.5" />
        <line x1="20" y1="20" x2="25" y2="25" stroke="#C4B5FD" stroke-width="1.5" />
    </g>
</svg>